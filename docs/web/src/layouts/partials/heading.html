<h1 id="{{ .Title | plainify | anchorize }}">
{{- if .Params.Icon }}
<img src="{{ .Params.Icon }}" alt="{{ .Title }}" width="32px" height="auto" style="display: inline; margin-right: 0.5rem; margin-top: 0.25rem;"/>
{{- end }}
{{ .Title }}
</h1>

{{- if .Description }}
<h3>{{ .Description }}</h3>
{{- end }}
