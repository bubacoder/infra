name: Documentation site

# To enable Pages, set "Source" to "GitHub Actions" on "Settings" -> "Code and automation" -> "Pages"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Runs on pull requests
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "docs-web"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build with Hugo
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: docs/web/Dockerfile
          tags: docs:latest
          build-args: HUGO_BASEURL=${{ steps.pages.outputs.base_url }}/
          cache-from: type=gha,scope=hugo-docs
          cache-to: type=gha,mode=max,scope=hugo-docs
          outputs: type=docker,dest=/tmp/hugo-site.tar

      - name: Extract site files
        run: |
          mkdir -p public
          docker load --input /tmp/hugo-site.tar
          docker run --user $(id -u):$(id -g) --rm -v $(pwd)/public:/public docs:latest cp -r /site /public

      - name: Validate site build
        run: |
          SITE_INDEX="./public/site/index.html"
          if [ ! -f "$SITE_INDEX" ]; then
            echo "Error: $SITE_INDEX not found"
            exit 1
          fi
          echo "Validation passed: $SITE_INDEX exists"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: ./public/site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
