# Heimdall is a way to organise all those links to your most used web sites and web applications in a simple way. Simplicity is the key to Heimdall.
# Why not use it as your browser start page? It even has the ability to include a search bar using either Google, Bing or DuckDuckGo.
#
# https://hub.docker.com/r/linuxserver/heimdall
---
version: "3.5"
services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${CONTAINERDATA}/hemidall:/config
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.heimdall.entrypoints=websecure
      - traefik.http.routers.heimdall.rule=Host(`heimdall.${MYDOMAIN}`)
      - traefik.http.services.heimdall.loadbalancer.server.port=80

networks:
  proxy:
    external: true
