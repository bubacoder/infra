# A highly customizable homepage (or startpage / application dashboard) with Docker and service API integrations.
# 
# https://gethomepage.dev/
# https://github.com/benphelps/homepage
#
# Dashboard Icons:
# https://github.com/walkxcode/dashboard-icons/tree/main
---
version: "3.5"
name: homepage
services:
  homepage:
    image: ghcr.io/benphelps/homepage:latest
    container_name: homepage
    restart: unless-stopped
    # TODO improve with: https://gethomepage.dev/en/installation/docker/
    # environment:
    #  PUID: ${PUID}
    #  PGID: ${PGID}
    volumes:
      - ./homepage/config:/app/config
      - ./homepage/icons:/app/public/icons
      - ${DOCKER_VOLUMES}/homepage/logs:/app/config/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro # (optional) For docker integrations
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.homepage.entrypoints: websecure
      traefik.http.routers.homepage.rule: Host(`home.${MYDOMAIN}`, `homepage.${MYDOMAIN}`)
      traefik.http.routers.homepage.middlewares: https-local@file
      traefik.http.services.homepage.loadbalancer.server.port: 3000

networks:
  proxy:
    external: true
