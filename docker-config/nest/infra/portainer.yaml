# docker run -d -p 9000:9000 --restart always --name portainer -v /var/run/docker.sock:/var/run/docker.sock -v ${CONTAINERDATA}/portainer:/data portainer/portainer
---
version: "3.5"
services:
  portainer:
    image: portainer/portainer:latest
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONTAINERDATA}/portainer:/data
    ports:
      - 9000:9000
    restart: unless-stopped