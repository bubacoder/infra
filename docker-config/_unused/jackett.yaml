# Jackett works as a proxy server: it translates queries from apps (Sonarr, SickRage, CouchPotato, Mylar, etc) into tracker-site-specific http queries, parses the html response,
# then sends results back to the requesting software. This allows for getting recent uploads (like RSS) and performing searches. Jackett is a single repository of
# maintained indexer scraping & translation logic - removing the burden from other apps.
#
# https://hub.docker.com/r/linuxserver/jackett
---
version: "3.5"
services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - AUTO_UPDATE=true #optional
      #- RUN_OPTS=<run options here> #optional
    volumes:
      - ${CONTAINERDATA}/jackett:/config
      - ${DOWNLOADS}:/downloads
    ports:
      - 9117:9117
    labels:
      - homepage.group=Arr
      - homepage.name=Jackett
      - homepage.icon=jackett.png
      - homepage.href=http://jackett.${MYDOMAIN}/