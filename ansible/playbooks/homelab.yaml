#!/usr/bin/env ansible-playbook

- name: Setup Debian base
  hosts:
    - debian
  roles:
    - role: debian-base

- name: Setup Docker-host
  hosts:
    - nas
    - nest
    - nest2
  roles:
    - role: debian-docker-host

- name: Setup Samba client + developer tools
  hosts:
    - nest
    - nest2
  roles:
    - role: debian-samba-client
    - role: markosamuli.linuxbrew
    - role: debian-developer
