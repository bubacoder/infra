admin_user: buba
admin_name: "Buba"
admin_email: "bubacoder@gmail.com"

ssh_key_file: "~/.ssh/id_ed25519.pub"

base_apt_packages:
  - sudo
  - mc
  - vim
  - git
  - net-tools
  - util-linux
  - screen
  - tmux
  - mdadm
  - hdparm
  - htop
  - tree

dev_apt_packages:
  - make
  - pre-commit
  - shellcheck
  - tshark

