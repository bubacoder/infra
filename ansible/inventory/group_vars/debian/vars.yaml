---

admin_user: buba
admin_name: "Buba"
admin_email: "bubacoder@gmail.com"

configure_ssh_key: true
ssh_key_file: "~/.ssh/id_ed25519.pub"

configure_hosts_file: true

install_crowdsec_bouncer: false

# https://github.com/go-task/task/releases
go_task_version: "v3.44.1"

linuxbrew_use_installer: true
linuxbrew_init_shell: true

base_apt_packages:
  - sudo
  - mc
  - vim
  - git
  - util-linux
  - screen
  - tmux
  - htop
  - tree
  # Network
  - curl
  - net-tools

install_storage_packages: false
base_apt_storage_packages:
  - hdparm
  - parted
  - mdadm
  - lvm2
  - btrfs-compsize
  - ncdu

dev_apt_packages:
  - make
  - python3-pip
  - python3-venv
  - pipx
  - pre-commit
  - shellcheck
  - tshark

# Homebrew - https://brew.sh/
dev_brew_packages:
  - asdf                # https://asdf-vm.com/
  - helix               # https://helix-editor.com

  # AWS
  - awscli              # https://github.com/aws/aws-cli
  - eksctl              # https://eksctl.io/

  # Azure
  - azure-cli           # https://learn.microsoft.com/en-us/cli/azure/

  # Terraform tools
  - terraform           # https://www.terraform.io/
  - terraform-docs      # https://github.com/terraform-docs/terraform-docs
  - terragrunt          # https://terragrunt.gruntwork.io/docs/getting-started/install/
  - tfsec               # https://github.com/aquasecurity/tfsec
  - tflint              # https://github.com/terraform-linters/tflint
  - opentofu            # https://opentofu.org/

  # Kubernetes tools
  - k9s                 # https://k9scli.io/
  - kustomize           # https://kustomize.io/
  - helm                # https://helm.sh/docs/intro/install/

debian_samba_client_nas_hostname: nas
debian_samba_client_nas_shares:
  - media
  - family-media
  - backup
  - downloads
