# Prometheus exporter for machine metrics, written in Go with pluggable metric collectors.
#
# ðŸ“œ Source: https://github.com/prometheus/node_exporter  
# ðŸ“¦ Image: https://hub.docker.com/r/prom/node-exporter/  
---
name: node_exporter
services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    pid: host
    ports:
      - 9100:9100
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
