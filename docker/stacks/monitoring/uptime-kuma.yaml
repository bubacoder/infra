# Uptime Kuma is an easy-to-use self-hosted monitoring tool.
#
# üè† Home: https://uptime.kuma.pet/  
# üìú Source: https://github.com/louislam/uptime-kuma  
---
name: uptime-kuma
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - ${DOCKER_VOLUMES}/uptime-kuma:/app/data
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.uptime-kuma.entrypoints: websecure
      traefik.http.routers.uptime-kuma.middlewares: https-local-auth@file
      traefik.http.services.uptime-kuma.loadbalancer.server.port: 3001
      homepage.group: Monitoring
      homepage.name: Uptime Kuma
      homepage.icon: uptime-kuma.png
      homepage.href: https://uptime-kuma.${MYDOMAIN}/
      homepage.description: "[SSO] Monitoring tool"

networks:
  proxy:
    external: true
