# Jellyseerr is a free and open source software application for managing requests for your media library.
# It is a a fork of Overseerr built to bring support for Jellyfin & Emby media servers!
#
# ðŸ“œ Source: https://github.com/Fallenbagel/jellyseerr  
# ðŸ“¦ Image: https://hub.docker.com/r/fallenbagel/jellyseerr  
---
name: jellyseerr
services:
  jellyseerr:
    image: fallenbagel/jellyseerr:1.9.2
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      LOG_LEVEL: debug
      TZ: ${TIMEZONE}
    volumes:
      - ${DOCKER_VOLUMES}/jellyseerr:/app/config
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.jellyseerr.middlewares: localaccess@file
      traefik.http.services.jellyseerr.loadbalancer.server.port: 5055
      homepage.group: Arr
      homepage.name: Jellyseerr
      homepage.icon: jellyseerr.png
      homepage.href: https://jellyseerr.${MYDOMAIN}/
      homepage.description: Manage media requests

networks:
  proxy:
    external: true
