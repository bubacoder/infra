# Unofficial Bitwarden compatible server written in Rust
#
# TODO [2023-03-08 20:17:33.894][vaultwarden::api::core::ciphers][ERROR] The field Notes exceeds the maximum encrypted value length of 10000 characters.
#
# https://github.com/dani-garcia/vaultwarden
# https://github.com/dani-garcia/vaultwarden/wiki
# https://github.com/dani-garcia/vaultwarden/wiki/Importing-data-from-Keepass-or-KeepassX
# https://bitwarden.com/
# https://bitwarden.com/browser-start/
---
version: "3.5"
name: vaultwarden
services:
  server:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      LOG_FILE: "/data/vaultwarden.log"
      LOG_LEVEL: "warn"
      EXTENDED_LOGGING: "true"
      IP_HEADER: "X-Forwarded-For"
    volumes:
      - ${DOCKER_VOLUMES}/vaultwarden:/data
    networks:
      - proxy
    labels:
      traefik.enable: true
      traefik.http.routers.vault.entrypoints: websecure
      traefik.http.routers.vault.middlewares: https-local@file
      traefik.http.routers.vault.rule: Host(`vault.${MYDOMAIN}`)
      traefik.http.services.vault.loadbalancer.server.port: 80
      homepage.group: Tools
      homepage.name: Vaultwarden
      homepage.icon: vaultwarden.png
      homepage.href: https://vault.${MYDOMAIN}/
      homepage.description: Password Manager

networks:
  proxy:
    external: true
